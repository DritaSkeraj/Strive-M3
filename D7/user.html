<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<>>, initial-scale=1.0">
    <title>Document</title>
    <style>
        .user{
            width: 230px;
            height: 200px;
            background: #2C3E50;  /* fallback for old browsers */
            color: #F1ECCE;
            display: inline-block;
            text-align: center;
            margin: 0 auto;
        }
        body{
          background-color: #F1ECCE;
        }
    </style>
</head>
<body>
    <div id='user'></div>


    <script>
        const fetchUser = async(id) =>{
        try{
        const myusers= await fetch(
        `https://jsonplaceholder.typicode.com/users/${id}`);
        users = await myusers.json();
        console.log('users from fetch: \n', users);
        let userContainer = document.getElementById('user');
            userContainer.innerHTML += `
            <div class='user col-3 col-sm-3 col-md-4 col-lg-3' id='${users.id}'>
            <h5>${users.username}</h5><hr>
            <h6>${users.name}</h6>
            <p>${users.email}</p>
            </div>
            `
        } catch(err){console.log(err)}

        }

        window.onload = function(){
        let url = new URLSearchParams(window.location.search);
        let id = url.get("id");
        fetchUser(id);
    }
    </script>
</body>
</html>
